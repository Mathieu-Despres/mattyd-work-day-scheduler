<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>MattyD's Work-Day Scheduler</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>

<body>

  <header class="w3-display-container w3-center w3-light-gray">
    <div class="w3-display-middle">
      <h2>MattyD's Work Day Scheduler</h2>
      <p>A simple calendar app for scheduling your work day</p>
      <!-- Day, date, time -->
      <p><span><b id="weekday,"></b></span> <span><b id="date"></b></span></p>
  </header>

  <br>

  <!-- Adds 9 rows for each working hour of the day -->
  <!-- Added a W3-container to maintain our rows / content together -->
  <!-- Assigns a textarea id that matches the hour of the row -->
  <!-- Adds a (resembled) "delete" button next to the save button -->

  <div class="w3-container">

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
      <textarea id="9" class="col-9 input"></textarea>
      <button class="btn saveBtn col-2 col-md-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      <button class="btn deleteBtn col-2 col-md-1"><i class="far fa-trash-alt" aria-hidden="true"></i></button>

    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
      <textarea id="10" class="col-9 input"></textarea>
      <button class="btn saveBtn col-2 col-md-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      <button class="btn deleteBtn col-2 col-md-1"><i class="far fa-trash-alt" aria-hidden="true"></i></button>

    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
      <textarea id="11" class="col-9 input"></textarea>
      <button class="btn saveBtn col-2 col-md-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      <button class="btn deleteBtn col-2 col-md-1"><i class="far fa-trash-alt" aria-hidden="true"></i></button>

    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
      <textarea id="12" class="col-9 input"></textarea>
      <button class="btn saveBtn col-2 col-md-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      <button class="btn deleteBtn col-2 col-md-1"><i class="far fa-trash-alt" aria-hidden="true"></i></button>

    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
      <textarea id="13" class="col-9 input"></textarea>
      <button class="btn saveBtn col-2 col-md-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      <button class="btn deleteBtn col-2 col-md-1"><i class="far fa-trash-alt" aria-hidden="true"></i></button>

    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
      <textarea id="14" class="col-9 input"></textarea>
      <button class="btn saveBtn col-2 col-md-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      <button class="btn deleteBtn col-2 col-md-1"><i class="far fa-trash-alt" aria-hidden="true"></i></button>

    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
      <textarea id="15" class="col-9 input"></textarea>
      <button class="btn saveBtn col-2 col-md-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      <button class="btn deleteBtn col-2 col-md-1"><i class="far fa-trash-alt" aria-hidden="true"></i></button>

    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
      <textarea id="16" class="col-9 input"></textarea>
      <button class="btn saveBtn col-2 col-md-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      <button class="btn deleteBtn col-2 col-md-1"><i class="far fa-trash-alt" aria-hidden="true"></i></button>

    </div>

    <div class="row">
      <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
      <textarea id="17" class="col-9 input"></textarea>
      <button class="btn saveBtn col-2 col-md-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      <button class="btn deleteBtn col-2 col-md-1"><i class="far fa-trash-alt" aria-hidden="true"></i></button>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./script.js"></script>

</body>

</html>
